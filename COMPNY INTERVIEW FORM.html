<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <big><mark>FORM HTML</mark></big> <br> <br>

    <form action="" style="border: 2px solid black; background-color: bisque;width: 808px; font-family: helvetica;">

       <h1> <center>INTERVIEW FORM</center></h1>

       <label for="frist">Friestname</label> <br>
       <input type="text"placeholder="Friestname" style="width:800px; height: 30px;"> <br><br>
       <label for="middle">Middlename</label> <br>
       <input type="text" name="" id="" placeholder="Middlename" style="width: 800px;height: 30px;"> <br><br>
       <label for="Last">Lastname</label> <br>
       <input type="text" placeholder="Lastname" style="width: 800px;height: 30px;"> <br>
       <br>
       <label for="course">Course :</label>
       <select name="" id="" style="width: 80px; height: 30px;">
           <option value="">Course</option>
           <option value="">Full Stack</option>
           <option value="">Basic</option>
           <option value="">O Level</option>
       </select> <br> <br>
       <label for="gender">Gender :</label> <br>
       <input type="radio" name="same" id="">Male 
       <input type="radio" name="same" id=""> Female
       <input type="radio" name="same" id=""> Other <br><br> 
       <label for="phon">Phon</label> <br>
       <input type="tel" value="+91" style="width: 800px;height:30px;"> <br><br>
       <input type="tel" name="" id="" placeholder="phon no :" style="width: 800px;height: 30px;"> <br><br>
       <label for="current address">Current Address :</label> <br>
       <input type="address" placeholder="Current Address" style="width: 800px; height: 80px;"> <br><br>
       <label for="email">Email </label> <br>
       <input type="Email" name="" id="" placeholder="Enter Email" style="width: 800px; height: 30px;"> <br> <br>
       <label for="password">Password</label> <br>
       <input type="password" name="" id="" placeholder="Enter Password" style="width: 800px;height: 30px;"> <br><br>
       <label for="Re-type password">Re-Type Password</label> <br>
       <input type="password" name="" id="" placeholder="Re-type password" style="width: 800px;height: 30px;">
       <br><br>
       <button style="width: 808px; height:60px;color:white;background-color:black;">Register</button>




       

    </form>











   
</body>
</html>
